<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2>Chat Uygulamasına Hoş Geldiniz</h2>
            <input type="text" id="username-input" placeholder="Kullanıcı adınızı girin" maxlength="20">
            <button onclick="joinChat()">Sohbete Katıl</button>
        </div>
    </div>

    <div id="chat-screen" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h1>Chat Uygulaması</h1>
            <span id="username-display"></span>
        </div>
        <div class="chat-messages" id="messageArea">
            <!-- Mesajlar buraya gelecek -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
